<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="panel">
            <div class="panel-top">
                <div class="title">
                    <h4>Hit : </h4>

                </div>
                <div class="title">

                <div class="title">
                    <h4>Score : </h4>

                </div>
            </div>
            <div class="panel-bottom">
                

            </div>
        </div>
    </main>
</body>
</html>
