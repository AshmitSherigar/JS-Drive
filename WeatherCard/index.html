<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sunny" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
</head>

<body>
    <div class="box">
        <div class="image-box">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <div class="overlay">
                <div class="timestamp">
                    <h1>TUESDAY</h1>
                    <h3>15 Jan,2025</h3>
                    <h2>
                        <i class="fa-solid fa-location-dot"></i>
                        Paris,FR
                    </h2>
                </div>
                <div class="details">
                    <i class="fa-solid fa-sun"></i>
                    <h4>29°C</h4>
                    <h4>Sunny</h4>

                </div>
            </div>
        </div>

        <div class="text-box">
            <div class="report">
                <h1>Precipitation 10%</h1>
                <h1>Humidity 20%</h1>
                <h1>Wind 10km/h</h1>
            </div>
            <div class="dates">
                <div class="date" id="current">
                    <i class="fa-solid fa-sun"></i>
                    <h4>Tue</h4>
                    <h4>29°C</h4>
                </div>
                <div class="date">
                    <i class="fa-solid fa-sun"></i>
                    <h4>Wed</h4>
                    <h4>30°C</h4>
                </div>
                <div class="date">
                    <i class="fa-solid fa-sun"></i>
                    <h4>Thu</h4>
                    <h4>24°C</h4>
                </div>
                <div class="date">
                    <i class="fa-solid fa-sun"></i>
                    <h4>Fri</h4>
                    <h4>28°C</h4>
                </div>
            </div>

            <div class="change-location">
                <button class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    Change Location
                </button>
            </div>
        </div>

    </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/43422ea40b.js" crossorigin="anonymous"></script>

</html>
