    <title>Rock Paper Scissor</title>

    <h3>Rock Paper Scissors</h3>
    <button
      onclick="
        const randomnNumber = Math.random();
        if (randomnNumber < 1/3){
            alert('Rock:Tie');
        }
        else if (randomnNumber > 1/3 && randomnNumber < 2/3 ){
            alert('Paper:Computer Won');
        }else{
            alert('Scissor:You Won');
        }
    "

      Rock
